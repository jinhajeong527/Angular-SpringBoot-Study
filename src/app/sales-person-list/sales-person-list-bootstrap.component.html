<table class="table table-hover">
    <thead class="table-dark"><!--thead 어둡게 만들어 준다.-->
                              <!--thead-dark 안먹혀서 table-dark 했더니 적용되었음.-->
        <tr>                  <!--thead, tr, td 요소에서 사용이 가능하다.-->  
            <th>이름</th>
            <th>성</th>
            <th>이메일</th>
            <th>판매금액</th>
            <th>실적달성여부</th>
        </tr>
    </thead>    
    <tbody>
        <tr *ngFor= "let tempSalesPerson of salesPersonList" 
        [ngClass]="{'highlight':tempSalesPerson.salesVolume >= 120000}">
            <td>{{tempSalesPerson.firstName}}</td>
            <td>{{tempSalesPerson.lastName}}</td>
            <td>{{tempSalesPerson.email}}</td>
            <td>{{tempSalesPerson.salesVolume | currency:'KRW'}}</td>
            <td>
                <div *ngIf="tempSalesPerson.salesVolume > 120000; else myElseBlock">Yes</div>   
                <ng-template #myElseBlock>No</ng-template>
            </td>
        </tr>
    </tbody>
</table>
